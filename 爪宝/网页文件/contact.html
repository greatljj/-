<html lang="en">
<head>

    <link rel="shortcut icon" href="../imge/爪宝.jpg" type="imge/x-icon">
    <link href="../网页文件/main.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper">
        <header>
            <h1>爪宝-联系我们</h1>
        </header>
        <nav>
            <ul>
                <li><a href="../网页文件/index.html">主页</a></li>
                <li><a href="../网页文件/product.html">产品介绍</a></li>
                <li><a href="../网页文件/about.html">关于我们</a></li>
                <li><a href="../网页文件/contact.html">联系我们</a></li>
            </ul>
        </nav>
        <main>
            <h2>联系我们</h2>
            <p><span class="Resort">如果您有任何关于我们产品或服务的问题或建议，请随时联系我们。我们的客户服务团队会尽快回复您的邮件或电话。</span></p>
            <!-- 表单 -->
            <div class="form-container">
                <form action="#">
                    <div class="form-section">
                        <label for="username">用户名:</label> 
                        <input type="text" id="username" name="username" placeholder="请输入用户名"><br>

                        <label for="email">邮箱：</label>
                        <input type="email" id="email" name="email" placeholder="请输入邮箱">

                        <label for="phone">电话：</label>
                        <input type="tel" id="phone" name="phone" placeholder="请输入11位手机号码" pattern="[0-9]{11}">

                        <label>问题类型：</label>
                        <select>
                            <option>请选择</option>
                            <option>商品价格</option>
                            <option>物流问题</option>
                            <option>商品无货</option>
                            <option>建议</option>
                            <option>其他</option>
                        </select><br>

                        <label for="message">留言：</label>
                        <textarea rows="4"></textarea>

                        <button type="submit">提交</button>
                        <button type="reset">重置</button>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <small>爪宝-爱宠之家<br>
            树人街8号<br>
            Zephyr, CA 95555<br>
            888-555-5555</small><br>
            <a href="mailto:yourfirstname@yourlastname.com">yourfirstname@yourlastname.com</a>
        </footer>
    </div>
</body>
</html>
